<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS贪吃蛇</title>
</head>

<body>
    <!-- 游戏设置 -->
    <div id="GameConfig">
        <h3>游戏设置</h3>
        <div id="mapConfig">
            地图设置：
            地图宽度<input type="text" value="300" id="mapWidth">
            地图长度<input type="text" value="300" id="mapHeight">
            地图左右边距<input type="text" value="120" id="margin">
            单元格大小<input type="txt" value="10" id="size">
        </div>
        <div id="levelConfig">
            等级设置：
            每次升级所需积分<input type="text" value="10" id="needScore">
            最高等级<input type="text" value="10" id="maxLevel">
            移动速度基数(ms)<input type="text" value="300" id="moveSpe"> </div>
        <div>
            <button id="config">修改设置</button>
            <button id="reopen">重新游戏</button>
        </div>
    </div>
    <!-- 游戏容器 -->
    <div id="main">
        <!-- 游戏地图 -->
        <div id="map">
            <!-- 蛇 -->
            <div id="snake">
                <!-- 蛇的身体 -->
                <div></div>
            </div>
            <!-- 食物 -->
            <div id="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- 计分牌 -->
        <div id="score">
            <p>SCORE:<span>0</span></p>
            <p>LEVEL:<span>1</span></p>
        </div>
    </div>
</body>

</html>
